<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>いっしょに、コレしよ！</title>

    <link rel="stylesheet" href="style.css" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./apple-touch-icon-180x180.png"
    />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
  </head>
  <body>
    <header class="site-header">
      <img src="hedder.png" alt="いっしょに、コレしよう" class="header-image" />
    </header>

    <div class="filters-container">
      <fieldset>
        <legend>手間</legend>
        <div>
          <input
            type="checkbox"
            id="effort1"
            name="effort"
            value="すぐできる"
          />
          <label for="effort1">すぐできる</label>
        </div>
        <div>
          <input
            type="checkbox"
            id="effort2"
            name="effort"
            value="半日かかる"
          />
          <label for="effort2">半日かかる</label>
        </div>
        <div>
          <input
            type="checkbox"
            id="effort3"
            name="effort"
            value="一日かかる"
          />
          <label for="effort3">一日かかる</label>
        </div>
      </fieldset>

      <fieldset class="slider-fieldset">
        <legend>お金</legend>

        <div class="slider" id="cost-slider-container">
          <input type="range" id="lower-slider" />
          <input type="range" id="upper-slider" />
        </div>

        <div class="slider-values">
          <span id="lower-value">0円</span>
          <span>〜</span>
          <span id="upper-value">一万円以上</span>
        </div>
      </fieldset>

      <button id="reset-button" class="secondary-button">
        <img src="reset_icon.png" alt="リセット" class="reset-icon" />
      </button>
    </div>

    <div id="result-area">
      <div class="loader-container" id="loader">
        <div class="dot-overtaking"></div>
      </div>
      <p id="result-name">ここに結果が表示されます</p>
      <p id="result-cost"></p>
      <p id="result-effort"></p>
      <img src="hedder.png" alt="" class="result-area-footer-image" />
    </div>

    <a href="#" id="suggest-button" class="btn_10">
      <span id="suggest-button-span">コレしよ！</span>
    </a>

    <script src="script.js"></script>
  </body>
</html>
