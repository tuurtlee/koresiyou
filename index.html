<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>いっしょに、コレしよ！</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon-180x180.png" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
  </head>
  <body>
    <header class="site-header">
      <img src="hedder.PNG" alt="いっしょに、コレしよう" class="header-image" />
    </header>

    <div class="filters-container">
      <fieldset>
        <legend>手間</legend>
        <div>
          <input type="checkbox" id="effort1" name="effort" value="すぐできる" />
          <label for="effort1">すぐできる</label>
        </div>
        <div>
          <input type="checkbox" id="effort2" name="effort" value="半日かかる" />
          <label for="effort2">半日かかる</label>
        </div>
        <div>
          <input type="checkbox" id="effort3" name="effort" value="一日かかる" />
          <label for="effort3">一日かかる</label>
        </div>
      </fieldset>

      <fieldset class="slider-fieldset">
        <legend>お金</legend>

        <div class="slider" id="cost-slider-container">
          <input type="range" id="lower-slider" />
          <input type="range" id="upper-slider" />
        </div>

        <div class="slider-values">
          <span id="lower-value">0円</span>
          <span>〜</span>
          <span id="upper-value">一万円以上</span>
        </div>
      </fieldset>
    </div>

    <div id="result-area">
      <p id="result-name">ここに遊びの名前</p>
      <p id="result-cost">ここに かかるお金</p>
      <p id="result-effort">ここに 手間</p>
    </div>

    <button id="suggest-button">コレしよ！</button>
    <button id="reset-button" class="secondary-button">フィルターをリセット</button>

    <script src="script.js"></script>
  </body>
</html>
