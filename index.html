<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>いっしょに、コレしよう</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon-180x180.png" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
  </head>
  <body>
    <h1>いっしょに、コレしよう</h1>

    <div class="filters-container">
      <fieldset>
        <legend>手間</legend>
        <div>
          <input type="checkbox" id="effort1" name="effort" value="すぐできる" />
          <label for="effort1">すぐできる</label>
        </div>
        <div>
          <input type="checkbox" id="effort2" name="effort" value="半日かかる" />
          <label for="effort2">半日かかる</label>
        </div>
        <div>
          <input type="checkbox" id="effort3" name="effort" value="一日かかる" />
          <label for="effort3">一日かかる</label>
        </div>
      </fieldset>

      <fieldset>
        <legend>お金</legend>
        <div>
          <input type="checkbox" id="cost1" name="cost" value="0円" />
          <label for="cost1">0円</label>
        </div>
        <div>
          <input type="checkbox" id="cost2" name="cost" value="数百円" />
          <label for="cost2">数百円</label>
        </div>
        <div>
          <input type="checkbox" id="cost3" name="cost" value="千円" />
          <label for="cost3">千円</label>
        </div>
        <div>
          <input type="checkbox" id="cost4" name="cost" value="数千円" />
          <label for="cost4">数千円</label>
        </div>
        <div>
          <input type="checkbox" id="cost5" name="cost" value="一万円" />
          <label for="cost5">一万円</label>
        </div>
        <div>
          <input type="checkbox" id="cost6" name="cost" value="一万円以上" />
          <label for="cost6">一万円以上</label>
        </div>
      </fieldset>
    </div>
    <button id="suggest-button">遊びを提案！</button>
    <div id="result-area">
      <p id="result-name">ここに遊びの名前</p>
      <p id="result-cost">ここに かかるお金</p>
      <p id="result-effort">ここに 手間</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
