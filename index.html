<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>いっしょに、コレしよう</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon-180x180.png" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.1/nouislider.min.css" />
  </head>
  <body>
    <h1>いっしょに、コレしよう</h1>

    <div class="filters-container">
      <fieldset>
        <legend>手間</legend>
        <div>
          <input type="checkbox" id="effort1" name="effort" value="すぐできる" />
          <label for="effort1">すぐできる</label>
        </div>
        <div>
          <input type="checkbox" id="effort2" name="effort" value="半日かかる" />
          <label for="effort2">半日かかる</label>
        </div>
        <div>
          <input type="checkbox" id="effort3" name="effort" value="一日かかる" />
          <label for="effort3">一日かかる</label>
        </div>
      </fieldset>

      <fieldset>
        <legend>お金</legend>
        <div id="cost-slider"></div>
        <div class="slider-values"><span id="min-cost-value">0円</span> 〜 <span id="max-cost-value">一万円以上</span></div>
      </fieldset>
    </div>

    <button id="suggest-button">遊びを提案！</button>
    <button id="reset-button" class="secondary-button">フィルターをリセット</button>

    <div id="result-area">
      <p id="result-name">ここに遊びの名前</p>
      <p id="result-cost">ここに かかるお金</p>
      <p id="result-effort">ここに 手間</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.1/nouislider.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
